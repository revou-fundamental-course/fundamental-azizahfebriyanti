<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Our Profile</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Message Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <h1>Hi <span id="display-name">Your Name</span>, Welcome To Website</h1>
            <p>Ini adalah mini project RevoU.</p>
        </section>

        <section class="headquarter">
            <h2>Our Headquarters</h2>
            <div class="locations">
                <div class="location">Jakarta</div>
                <div class="location">Bandung</div>
                <div class="location">Surabaya</div>
            </div>
        </section>

        <section class="slider">
            <div class="slides">
                <div class="slide">Slide 1</div>
                <div class="slide">Slide 2</div>
                <div class="slide">Slide 3</div>
            </div>
        </section>

        <section class="contact">
            <h2>Message Us</h2>
            <form id="messageForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Created by Nerud</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
